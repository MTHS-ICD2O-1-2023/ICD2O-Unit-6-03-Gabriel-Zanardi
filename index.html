<!DOCTYPE html>
<!--Made by Gabriel-->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Caluculate Pi in JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Gabriel" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Caluculate Pi in JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Caluculate Pi in JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/v4-460px-Calculate-Pi-Step-6-Version-3.png" height="200" width="300"
          alt="Pi Gregory-Leibniz calculation" />
      </div>
      <div class="page-content">
        Enter in a number so the loop will be repeated to calculate PI
      </div>
      <br />
      <!-- Simple Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number-repeat">
          <label class="mdl-textfield__label" for="number-toppings">Number here</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Calculate
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="final-answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
